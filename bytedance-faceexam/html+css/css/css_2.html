<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 300px;
        height: 300px;
        background-color: #771435;
        float: right;
      }
      .box2 {
        width: 300px;
        height: 300px;
        background-color: #778877;
        padding: 0;
        /* float: left; */
      }
      .box3 {
        width: 300px;
        height: 300px;
        background-color: rgb(25, 111, 204);
        /* float: left; */
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <p><strong>我在</strong>第<em>一box</em>个</p>
    </div>
    <div class="box2"><h2>我是第二个</h2></div>
    <div class="box3"><h2>我是第三个</h2></div>
  </body>
</html>
