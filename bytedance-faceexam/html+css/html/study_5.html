<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>study5</title>
    <style>
      input:focus {
        border: 1px solid black;
        background-color: #888888;
      }
      a:hover {
        color: aquamarine;
      }
      a:visited {
        color: coral;
      }
      a:target {
        background-color: antiquewhite;
      }
      #info:target {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <input type="text" />
    <a href="#info">这是一个链接</a>
    <p id="info">我是一个段落</p>
  </body>
</html>
