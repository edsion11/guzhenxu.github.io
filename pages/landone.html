<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/land.css">
    <meta charset="utf-8">
    <script src="../resources/js/common.js"></script>
</head>

<body>
    <div>
        <!--整个页面-->
        <div class="LandFrame">
            <br />
            <a href="land.html" class="two"><span class="LandFontTwo">学生登录</span></a>
            <a href="landone.html" class="two"><span class="LandFontTwo hhh">教师登录</span></a>
            <br /><br />
            <div class="LandSmallFrame">
                <span class="LandFontOne">教师编号</span>
                <input type="text" onblur="user()" id="input_user" class="LandTextFour">
                <span id="tipsone">请输入正确的用户名</span>
            </div>
            <div class="LandSmallFrame">
                <span class="LandFontOne">密码</span>
                <input type="password" onblur="password()" class="LandTextTwo" id="input_password" placeholder="输入密码">
                <span id="tipstwo">请输入密码</span>
            </div>
            <br />
            <div class="LandSmallFrame">
                <label><input type="checkbox"><span class="LandFontThree">下次自动登录</span></label>
                <a class="LandAOne">忘记密码</a>
            </div>
            <div class="LandSmallFrame">
                <a href="teacher_index.html"><button class="LandButton" type="submit">登录</button></a>
                <a href="register.html" class="LandATwo">没有账号 去注册</a>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="../resources/js/land.js"></script>
</body>

</html>
