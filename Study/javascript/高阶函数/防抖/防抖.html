<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加入防抖</title>
    <script src="防抖.js"></script>
</head>
<body>
<div>
    <input id="input" />
</div>
<script>
    function fn1(content){
        console.log('ajax request ' + content)
    }
    let debounceFn1 = debounce(fn1,2000)
    window.onload  = ()=>{
        const input = document.getElementById('input');
        input.addEventListener('keyup',function (e) {
            debounceFn1(e.target.value)
        })
    }
</script>
</body>
</html>
